<div class="lightbox" id="lightbox"><img alt="preview"></div>
<script>
const lb=document.getElementById('lightbox'); const img=lb.querySelector('img');
document.querySelectorAll('.gallery a').forEach(a=>a.addEventListener('click',e=>{e.preventDefault();img.src=a.dataset.src;lb.classList.add('show');}));
lb.addEventListener('click',()=>lb.classList.remove('show'));
</script>
